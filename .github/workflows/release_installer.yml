name: Build Offline Installer

on:
  push:
    tags:
      - 'v*' # Triggers only on version tags, e.g., v1.0.0, v1.1.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    # We increase timeout because pulling/saving 5GB of images takes time
    timeout-minutes: 60

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Make Build Script Executable
        run: chmod +x build_installer.sh

      - name: Run Build Script
        run: ./build_installer.sh ${{ github.ref_name }}
        # This generates: nexdefend-enterprise-v1.0.0.tar.gz

      - name: Upload Installer as Artifact
        # Useful if the Release upload fails or for testing without releasing
        uses: actions/upload-artifact@v4
        with:
          name: nexdefend-offline-installer
          path: nexdefend-enterprise-*.tar.gz
          retention-days: 5

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: nexdefend-enterprise-*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
