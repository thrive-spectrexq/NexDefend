name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-go:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - name: Install dependencies
      run: go mod download
    - name: Build
      # Skip native CGO builds for now unless on Windows/Cross-compile setup
      # We check syntax via vet mainly
      run: go vet ./internal/...
    # - name: Test
    #   run: go test -v ./internal/...

  test-python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r nexdefend-ai/requirements.txt
    - name: Lint with Flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 nexdefend-ai --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Test
      run: |
        export AI_SERVICE_TOKEN=test
        export CORE_API_URL=http://localhost
        pytest nexdefend-ai/test_llm.py
