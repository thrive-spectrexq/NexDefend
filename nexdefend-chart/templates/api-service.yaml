apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.api.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.api.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ .Values.api.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
