databases:
  - name: nexdefend-db
    databaseName: nexdefend_db
    user: nexdefend
    plan: starter

services:
  - type: web
    name: nexdefend-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    envVars:
      - key: DB_USER
        value: nexdefend
      - key: DB_PASSWORD
        fromDatabase:
          name: nexdefend-db
          property: password
      - key: DB_NAME
        value: nexdefend_db
      - key: DB_HOST
        fromDatabase:
          name: nexdefend-db
          property: host
      - key: DB_PORT
        value: 5432
      - key: PYTHON_API
        fromService:
          type: web
          name: nexdefend-ai
          property: url
      - key: JWT_SECRET_KEY
        sync: false
      - key: AI_SERVICE_TOKEN
        sync: false
      - key: FIM_PATH
        value: /etc
    disk:
      name: suricata-logs
      mountPath: /var/log/suricata
      sizeGB: 1

  - type: web
    name: nexdefend-ai
    env: docker
    dockerfilePath: ./nexdefend-ai/Dockerfile
    dockerContext: ./nexdefend-ai
    plan: starter
    envVars:
      - key: DB_USER
        value: nexdefend
      - key: DB_PASSWORD
        fromDatabase:
          name: nexdefend-db
          property: password
      - key: DB_NAME
        value: nexdefend_db
      - key: DB_HOST
        fromDatabase:
          name: nexdefend-db
          property: host
      - key: DB_PORT
        value: 5432
      - key: GO_API_URL
        fromService:
          type: web
          name: nexdefend-api
          property: url
      - key: AI_SERVICE_TOKEN
        sync: false
      - key: NMAP_PRIVILEGED
        value: "true"

  - type: web
    name: nexdefend-frontend
    env: static # <--- FIX #1: This tells Render it's a static site
    rootDir: nexdefend-frontend # <--- FIX #2: Tell Render where the frontend lives
    buildCommand: npm install && npm run build # <--- FIX #3: Tell Render how to build it
    staticPublishPath: dist # <--- FIX #4: Tell Render where the build output is
    plan: starter
    # dockerfilePath and dockerContext are REMOVED
    envVars:
      - key: VITE_API_BASE_URL
        value: "" # Not needed, rewrites will handle
      - key: VITE_AUTH_BASE_URL
        value: ""
    # rewrites are now VALID because env is 'static'
    rewrites:
      - source: "/api/:path*"
        destination: "https" # <--- FIX #5: Correctly proxy to the API service
      - source: "/login"
        destination: "https"
      - source: "/register"
        destination: "https"
      - source: "/*"
        destination: "/index.html"

  - type: worker
    name: nexdefend-suricata
    image:
      url: jasonish/suricata:latest
    plan: starter
    startCommand: suricata -r /pcaps/test.pcap -l /var/log/suricata
    disk:
      name: suricata-logs
      mountPath: /var/log/suricata
      sizeGB: 1

  - type: web
    name: nexdefend-prometheus
    image:
      url: prom/prometheus:v2.47.2
    plan: starter
    startCommand: prometheus --config.file=/etc/prometheus/prometheus.yml
    disk:
      name: prometheus_data
      mountPath: /prometheus
      sizeGB: 1

  - type: web
    name: nexdefend-grafana
    image:
      url: grafana/grafana:10.0.3
    plan: starter
    envVars:
      - key: GF_SECURITY_ADMIN_USER
        value: admin
      - key: GF_SECURITY_ADMIN_PASSWORD
        sync: false
    disk:
      name: grafana_data
      mountPath: /var/lib/grafana
      sizeGB: 1
