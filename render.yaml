databases:
  - name: nexdefend-db
    databaseName: nexdefend_db
    user: nexdefend
    plan: starter

services:
  - type: web
    name: nexdefend-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    envVars:
      - key: DB_USER
        value: nexdefend
      - key: DB_PASSWORD
        fromDatabase:
          name: nexdefend-db
          property: password
      - key: DB_NAME
        value: nexdefend_db
      - key: DB_HOST
        fromDatabase:
          name: nexdefend-db
          property: host
      - key: DB_PORT
        value: 5432
      # --- Service Communication ---
      - key: PYTHON_API
        fromService:
          type: web
          name: nexdefend-ai
          property: url
      # --- Secrets ---
      - key: JWT_SECRET_KEY
        sync: false # Set this in Render Dashboard
      - key: AI_SERVICE_TOKEN
        sync: false # Set this in Render Dashboard
      # --- Features ---
      - key: FIM_PATH
        value: /etc # Monitor the container's /etc directory
    disk:
      name: suricata-logs
      mountPath: /var/log/suricata
      sizeGB: 1

  - type: web
    name: nexdefend-ai
    env: docker
    dockerfilePath: ./nexdefend-ai/Dockerfile
    dockerContext: ./nexdefend-ai
    plan: starter
    envVars:
      - key: DB_USER
        value: nexdefend
      - key: DB_PASSWORD
        fromDatabase:
          name: nexdefend-db
          property: password
      - key: DB_NAME
        value: nexdefend_db
      - key: DB_HOST
        fromDatabase:
          name: nexdefend-db
          property: host
      - key: DB_PORT
        value: 5432
      # --- Service Communication ---
      - key: GO_API_URL
        fromService:
          type: web
          name: nexdefend-api
          property: url
      # --- Secrets ---
      - key: AI_SERVICE_TOKEN
        sync: false # Set this in Render Dashboard
      # --- Allow scans to Render services ---
      - key: NMAP_PRIVILEGED
        value: "true"

  - type: web
    name: nexdefend-frontend
    env: docker
    dockerfilePath: ./nexdefend-frontend/Dockerfile
    dockerContext: ./nexdefend-frontend
    plan: starter
    envVars:
      # Vite Build-Time Env Vars
      - key: VITE_API_BASE_URL
        value: "" # Use relative paths for proxy
      - key: VITE_AUTH_BASE_URL
        value: "" # Use relative paths for proxy
    # Add Render URL rewrites to proxy API calls
    rewrites:
      # --- FIX: Point destinations to the correct internal Render URL ---
      - source: "/api/:path*"
        destination: "https://nexdefend-api.onrender.com/api/:path*"
      - source: "/login"
        destination: "https://nexdefend-api.onrender.com/login"
      - source: "/register"
        destination: "https://nexdefend-api.onrender.com/register"
      - source: "/*"
        destination: "/index.html"

  - type: worker
    name: nexdefend-suricata
    # --- FIX: Use 'image: { url: ... }' syntax ---
    image:
      url: jasonish/suricata:latest
    plan: starter
    startCommand: suricata -r /pcaps/test.pcap -l /var/log/suricata
    disk:
      name: suricata-logs
      mountPath: /var/log/suricata
      sizeGB: 1

  - type: web
    name: nexdefend-prometheus
    # --- FIX: Use 'image: { url: ... }' syntax ---
    image:
      url: prom/prometheus:v2.47.2
    plan: starter
    startCommand: prometheus --config.file=/etc/prometheus/prometheus.yml
    disk:
      name: prometheus_data
      mountPath: /prometheus
      sizeGB: 1

  - type: web
    name: nexdefend-grafana
    # --- FIX: Use 'image: { url: ... }' syntax ---
    image:
      url: grafana/grafana:10.0.3
    plan: starter
    envVars:
      - key: GF_SECURITY_ADMIN_USER
        value: admin
      - key: GF_SECURITY_ADMIN_PASSWORD
        sync: false # Set in Render dashboard
    disk:
      name: grafana_data
      mountPath: /var/lib/grafana
      sizeGB: 1
