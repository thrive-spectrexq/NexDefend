services:
  # --- 1. The Monolith Backend (Go + Python + SQLite + ZincSearch) ---
  - type: web
    name: nexdefend-backend
    env: docker
    dockerfilePath: ./Dockerfile  # Uses the unified Dockerfile we created
    plan: starter

    # Persistent Disk for SQLite DB and ZincSearch Data
    disk:
      name: nexdefend-data
      mountPath: /data
      sizeGB: 1

    envVars:
      # Internal Monolith Config
      - key: DB_PATH
        value: /data/nexdefend.db
      - key: ZINC_DATA_PATH
        value: /data/zinc
      - key: DEMO_MODE
        value: "true"             # Enables the fake data generator for the demo
      - key: ENABLE_COLLECTORS
        value: "false"            # Disables real Suricata/NetFlow log reading
      - key: PYTHON_API
        value: http://localhost:5000  # Go talks to Python internally
      - key: OPENSEARCH_ADDR
        value: http://admin:Complexpass#123@localhost:4080 # Go talks to Zinc internally

      # Security Keys (Auto-generated by Render)
      - key: JWT_SECRET_KEY
        generate: true
      - key: AI_SERVICE_TOKEN
        generate: true

      # CORS Config (Allow the Frontend to connect)
      - key: CORS_ALLOWED_ORIGINS
        value: https://nexdefend-frontend.onrender.com,https://nexdefend.vercel.app

  # --- 2. The Frontend (Static Site) ---
  - type: web
    name: nexdefend-frontend
    env: static
    rootDir: nexdefend-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    plan: starter

    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: nexdefend-backend
          property: url  # Automatically points to the backend URL above

    # Handle React Client-Side Routing
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
