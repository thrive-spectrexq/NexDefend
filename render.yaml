services:
  # --- 1. The Monolith Backend (Go + Python + SQLite + ZincSearch) ---
  - type: web
    name: nexdefend-backend
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    
    # Persistent Disk for SQLite DB and ZincSearch Data
    disk:
      name: nexdefend-data
      mountPath: /data
      sizeGB: 1

    envVars:
      # Internal Monolith Config
      - key: DB_PATH
        value: /data/nexdefend.db
      - key: ZINC_DATA_PATH
        value: /data/zinc
      - key: DEMO_MODE
        value: "true"
      - key: ENABLE_COLLECTORS
        value: "false"
      - key: PYTHON_API
        value: http://localhost:5000
      - key: OPENSEARCH_ADDR
        value: http://admin:Complexpass#123@localhost:4080
      
      # Security Keys (Corrected Syntax)
      - key: JWT_SECRET_KEY
        generateValue: true  # FIX: Changed from 'generate' to 'generateValue'
      - key: AI_SERVICE_TOKEN
        generateValue: true  # FIX: Changed from 'generate' to 'generateValue'
        
      # CORS Config
      - key: CORS_ALLOWED_ORIGINS
        value: https://nexdefend-frontend.onrender.com,https://nexdefend.vercel.app

  # --- 2. The Frontend (Static Site) ---
  - type: web
    name: nexdefend-frontend
    env: static
    rootDir: nexdefend-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    plan: starter
    
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: nexdefend-backend
          envVarKey: RENDER_EXTERNAL_URL  # FIX: Changed from 'property: url' to fetching the URL env var

    # Handle React Client-Side Routing
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
