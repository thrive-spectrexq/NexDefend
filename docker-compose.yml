version: "3.8"
services:
  api:
    build:
      dockerfile: nexdefend-api/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      POSTGRES_USER: nexdefend
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nexdefend_db
      POSTGRES_HOST: db
    networks:
      - nexdefend-net

  ai:
    build:
      dockerfile: nexdefend-ai/Dockerfile
    ports:
      - "5000:5000"
    networks:
      - nexdefend-net

  frontend:
    build:
      dockerfile: nexdefend-frontend/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - nexdefend-api/Dockerfile
      - nexdefend-ai/Dockerfile
    networks:
      - nexdefend-net

  db:
    image: postgres
    environment:
      POSTGRES_USER: nexdefend
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nexdefend_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - nexdefend-net

volumes:
  db_data:

networks:
  nexdefend-net:
