services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_USER: ${DB_USER:-nexdefend}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-nexdefend_db}
      DB_HOST: db
      DB_SSLMODE: disable
      PYTHON_API: http://ai:5000
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173,https://nexdefend.vercel.app
      JWT_SECRET_KEY: "${JWT_SECRET_KEY:-default_secret_key}"
      AI_SERVICE_TOKEN: "${AI_SERVICE_TOKEN:-default_token}"
      FIM_PATH: /etc
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
      # SOAR Integration
      THEHIVE_URL: "http://thehive:9000"
      # Matrix Integration
      MATRIX_URL: "http://synapse:8008"
      MATRIX_USER: "@bot:nexdefend.local"
      MATRIX_PASSWORD: "botpassword"
    volumes:
      - ./sample_eve.json:/var/log/suricata/eve.json
      - suricata_logs:/var/log/suricata
      - /etc:/etc:ro
    networks:
      - nexdefend-net

  ai:
    build:
      context: nexdefend-ai
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_USER: ${DB_USER:-nexdefend}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-nexdefend_db}
      DB_HOST: db
      DB_PORT: 5432
      GO_API_URL: http://api:8080/api/v1
      AI_SERVICE_TOKEN: "${AI_SERVICE_TOKEN:-default_token}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
    networks:
      - nexdefend-net

  frontend:
    build:
      context: nexdefend-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:5173"
    volumes:
      - ./nexdefend-frontend:/app
      - /app/node_modules
    environment:
      VITE_API_BASE_URL: /api/v1
      API_PROXY_TARGET: http://api:8080
    depends_on:
      - api
      - ai
    networks:
      - nexdefend-net

  db:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-nexdefend}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-nexdefend_db}
      DB_HOST: localhost
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - nexdefend-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nexdefend} -d ${DB_NAME:-nexdefend_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:v2.47.2
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - nexdefend-net

  grafana:
    image: grafana/grafana:10.0.3
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
    depends_on:
      - prometheus
    networks:
      - nexdefend-net

  nexdefend-agent:
    build:
      context: nexdefend-agent
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - kafka
    environment:
      KAFKA_BROKER: kafka:9092
      API_URL: http://api:8080
    networks:
      - nexdefend-net

  suricata:
    image: jasonish/suricata:latest
    command: -i eth0 -D -v --eve-log-output /var/log/suricata/eve.json
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_NICE
    volumes:
      - suricata_logs:/var/log/suricata
    network_mode: "service:api"
    depends_on:
      - api

  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.0
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKeeper_TICK_TIME: 2000
    networks:
      - nexdefend-net

  kafka:
    image: confluentinc/cp-kafka:7.2.0
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - nexdefend-net

  opensearch:
    image: opensearchproject/opensearch:latest
    container_name: opensearch
    restart: unless-stopped
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - nexdefend-net

  nexdefend-soar:
    build:
      context: nexdefend-soar
      dockerfile: Dockerfile
    restart: unless-stopped
    # Maps Host 8081 to Container 8080 (as defined in main.go)
    ports:
      - "8081:8081"
    networks:
      - nexdefend-net

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    restart: unless-stopped
    ports:
      - 5601:5601
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
    networks:
      - nexdefend-net

  otel-collector:
    image: otel/opentelemetry-collector:0.87.0
    command: [--config /etc/otel-collector-config.yaml]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"
    depends_on:
      - opensearch
    networks:
      - nexdefend-net

  nexdefend-cloud-connector:
    build:
      context: nexdefend-cloud-connector
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - kafka
    env_file:
      - nexdefend-cloud-connector/.env
    networks:
      - nexdefend-net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    # Maps Host 8082 to Container 8080 (cAdvisor default)
    ports:
      - "8082:8080" 
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - nexdefend-net

  pg_exporter:
    image: quay.io/prometheuscommunity/postgres-exporter
    container_name: pg_exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://${DB_USER:-nexdefend}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-nexdefend_db}?sslmode=disable
    networks:
      - nexdefend-net

  kafka_exporter:
    image: danielqsj/kafka-exporter
    container_name: kafka_exporter
    restart: unless-stopped
    ports:
      - "9308:9308"
    command: --kafka.server=kafka:9092
    networks:
      - nexdefend-net

  alertmanager:
    image: prom/alertmanager
    container_name: alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command: --config.file=/etc/alertmanager/alertmanager.yml
    networks:
      - nexdefend-net

  # --- New Services ---
  policy-engine:
    build:
      context: nexdefend-policy-engine
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME:-nexdefend_db}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-nexdefend}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-password}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nexdefend-net

  forensics-worker:
    build:
      context: nexdefend-forensics
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - kafka
    environment:
      KAFKA_BROKER: kafka:9092
    networks:
      - nexdefend-net

  synapse:
    image: matrixdotorg/synapse:latest
    restart: unless-stopped
    ports:
      - "8008:8008"
    environment:
      - SYNAPSE_SERVER_NAME=nexdefend.local
      - SYNAPSE_REPORT_STATS=no
    volumes:
      - synapse_data:/data
    networks:
      - nexdefend-net

  # TheHive & Dependencies
  thehive:
    image: thehiveproject/thehive:4
    restart: unless-stopped
    ports:
      - "9000:9000"
    depends_on:
      - cassandra
      - opensearch
    environment:
      - TH_APPLICATION_BASEURL=http://localhost:9000
    networks:
      - nexdefend-net

  cassandra:
    image: cassandra:3.11
    restart: unless-stopped
    environment:
      - CASSANDRA_CLUSTER_NAME=TheHive
    networks:
      - nexdefend-net

volumes:
  db_data:
  prometheus_data:
  grafana_data:
  suricata_logs:
  opensearch_data:
  synapse_data:

networks:
  nexdefend-net:
