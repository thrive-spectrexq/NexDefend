services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: db
      # Service Communication
      PYTHON_API: http://ai:5000
      CORS_ALLOWED_ORIGINS: http://localhost:3000,https://nexdefend.vercel.app
      # Secrets (MUST change in production)
      JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
      AI_SERVICE_TOKEN: "${AI_SERVICE_TOKEN}"
      # Features
      FIM_PATH: /etc
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
    volumes:
      - ./sample_eve.json:/var/log/suricata/eve.json
      - suricata_logs:/var/log/suricata
      - /etc:/etc:ro
    networks:
      - nexdefend-net

  ai:
    build:
      context: nexdefend-ai
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: db
      DB_PORT: 5432
      # Service Communication
      GO_API_URL: http://api:8080/api/v1
      # Secrets (MUST match 'api' service)
      AI_SERVICE_TOKEN: "${AI_SERVICE_TOKEN}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
    networks:
      - nexdefend-net

  frontend:
    build:
      context: nexdefend-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:5173"
    volumes:
      - ./nexdefend-frontend:/app
      - /app/node_modules
    environment:
      REACT_APP_API_URL: http://api:8080/api/v1
      REACT_APP_AI_API_URL: http://ai:5000
    depends_on:
      - api
      - ai
    networks:
      - nexdefend-net

  db:
    image: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      DB_HOST: localhost
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql
    networks:
      - nexdefend-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:v2.47.2
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - nexdefend-net

  grafana:
    image: grafana/grafana:10.0.3
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    depends_on:
      - prometheus
    networks:
      - nexdefend-net

  nexdefend-agent:
    build:
      context: nexdefend-agent
      dockerfile: Dockerfile
    depends_on:
      - kafka
    environment:
      KAFKA_BROKER: kafka:9092
    networks:
      - nexdefend-net

  suricata:
    image: jasonish/suricata:latest
    command: -i eth0 -D -v --eve-log-output /var/log/suricata/eve.json
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_NICE
    volumes:
      - suricata_logs:/var/log/suricata
    network_mode: "service:api"
    depends_on:
      - api

  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKeeper_TICK_TIME: 2000
    networks:
      - nexdefend-net

  kafka:
    image: confluentinc/cp-kafka:7.2.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - nexdefend-net

  opensearch:
    image: opensearchproject/opensearch:latest
    container_name: opensearch
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - nexdefend-net

  nexdefend-soar:
    build:
      context: nexdefend-soar
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    networks:
      - nexdefend-net

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
    networks:
      - nexdefend-net

  otel-collector:
    image: otel/opentelemetry-collector:0.87.0
    command: [--config /etc/otel-collector-config.yaml]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"
    depends_on:
      - opensearch
    networks:
      - nexdefend-net

  nexdefend-cloud-connector:
    build:
      context: nexdefend-cloud-connector
      dockerfile: Dockerfile
    depends_on:
      - kafka
    env_file:
      - nexdefend-cloud-connector/.env
    networks:
      - nexdefend-net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - nexdefend-net

  pg_exporter:
    image: quay.io/prometheuscommunity/postgres-exporter
    container_name: pg_exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable
    networks:
      - nexdefend-net

  kafka_exporter:
    image: danielqsj/kafka-exporter
    container_name: kafka_exporter
    ports:
      - "9308:9308"
    command: --kafka.server=kafka:9092
    networks:
      - nexdefend-net

  alertmanager:
    image: prom/alertmanager
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command: --config.file=/etc/alertmanager/alertmanager.yml
    networks:
      - nexdefend-net

volumes:
  db_data:
  prometheus_data:
  grafana_data:
  suricata_logs:
  opensearch_data:

networks:
  nexdefend-net:
